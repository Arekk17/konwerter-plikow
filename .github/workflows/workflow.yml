name: Build and Upload EXE

on:
  schedule:
    - cron: "0 0 * * 0" 
  push:
    branches:
      - master
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: 3.x

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pyinstaller  # Instalacja PyInstaller

      - name: Build EXE
        run: |
          pyinstaller --onefile main.py  # Budowanie pliku .exe

      - name: Upload EXE
        uses: actions/upload-artifact@v3
        with:
          name: project-exe
          path: dist/main.exe
